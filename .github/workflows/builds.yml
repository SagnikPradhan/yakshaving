name: builds

on:
  push:
    branches:
      - master
    paths:
      - "source/**"
  pull_request:
    branches:
      - master
    paths:
      - "source/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-

      - run: yarn install

      - run: yarn build

  update:
    runs-on: ubuntu-latest

    if: github.event_name == 'push'
    needs: build

    steps:
      - run: yarn docs

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Updated build files
          body: Updated `dist` and `docs`
          branch: auto-update
          commit-message: Updated build
          labels: auto-merge
