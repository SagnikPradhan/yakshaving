name: tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - "source/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-

      - run: yarn install

      - run: yarn build

      - run: cd example

      - run: yarn yakshaving build -c build.config.js
      