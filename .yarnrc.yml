plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.0.0-rc.6.cjs

packageExtensions:
  "gatsby-cli@*":
    dependencies:
      "@babel/runtime": "*"
  "gatsby-core-utils@*":
    dependencies:
      "@babel/runtime": "*"
      got: "*"
  "gatsby@*":
    peerDependencies:
      "babel-plugin-styled-components": "*"
